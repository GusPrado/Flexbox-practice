<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Twitter like</title>
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./img/home.svg" alt="Home">Home</li>
          <li><img src="./img/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="./img/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="./img/logo.svg" alt="Twitter logo">
      <div class="right-side">
        <input type="text" placeholder="Search on Twitter">
        <img src="./img/avatar.png" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Gus Prado Twitter</h1>
  </div>
  
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>678</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>134</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>88</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="./img/more.svg" alt="More"/>
      </div>
    </div>
  </div>
</body>
</html>
